<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />

    <link rel="icon" href="icon.png" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>ToDo List</h1>
      <h2>Hi, <span class="user-name">Abdelrahman</span></h2>
      <div class="content" id="content">
        <div class="add-task task">
          <div class="in-task">
            <div class="icon">
              <i class="fa-solid fa-plus"></i>
            </div>
            <h1>Add New Task!.</h1>
          </div>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <div class="modal-window hidden">
        <div class="header">
          <h2>Add a new task</h2>
          <i class="fa-solid fa-xmark close-modal"></i>
        </div>
        <form class="modal-content">
          <label for="task-name">Title</label>
          <input type="text" name="task-name" class="task-name" />
          <label for="task-description">Description</label>
          <textarea name="task-description" class="task-description"></textarea>
          <button class="add-task-btn add-new-task">Add Task</button>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
